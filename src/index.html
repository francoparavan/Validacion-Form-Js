<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>

<body>
    <div class="card">
        <div class="card-header text-left mb-3">
            <h3 class="card-title">Formulario de pago</h3>
        </div>
        <div class="card-body">
            <form id="formulario">
                <div class="row g-3">
                    <div class="col-md-5">
                        <label for="inputCard" class="form-label">Card</label>
                        <input type="text" class="form-control" id="inputCard" placeholder="XXXXXXXXXXXX">
                        <span class="invalid-feedback" id="numeroTarjeta1" style="display: none;">El numero de la tarjeta debe ser de 12
                            digitos.</span>
                    </div>
                    <div class="col-md-3">
                        <label for="inputCvc" class="form-label">CVC</label>
                        <input type="text" class="form-control" id="inputCvc" placeholder="0000">
                        <span class="invalid-feedback" id="errorCvc" style="display: none;">El CVC debe ser de 3 o 4 digitos.</span>
                    </div>
                    <div class="col-md-4">
                        <label for="inputAmount" class="form-label">Amount</label>
                        <div class="input-group">
                            <span class="input-group-text">$</span>
                            <input type="text" class="form-control" id="inputAmount" placeholder="Amount">
                        </div>
                        <span class="invalid-feedback" id="montoError" style="display: none;">El monto debe ser un numero valido con hasta 2
                            decimales.</span>
                    </div>
                    <div class="col-md-6">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" aria-label="First name">
                        <span class="invalid-feedback" id="errorFirstName" style="display: none;">Ingresa tu nombre.</span>
                    </div>
                    <div class="col-md-6">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" aria-label="Last name">
                        <span class="invalid-feedback" id="errorLastName" style="display: none;">Ingresa tu apellido.</span>
                    </div>

                    <div class="col-md-6">
                        <label for="inputCity" class="form-label">City</label>
                        <input type="text" class="form-control" id="inputCity">
                        <span class="invalid-feedback" id="errorCity" style="display: none;">Ingresa una ciudad.</span>
                    </div>
                    <div class="col-md-3 d-flex flex-column">
                        <label for="stateSelect" class="form-label">State</label>
                        <select class="form-select form-select-md" id="selectionn" aria-label="Medium select example">
                            <option value="" selected>Pick a state</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                        <span class="invalid-feedback" id="errorState" style="display: none;">State is required.</span>
                    </div>
                    <div class="col-md-3">
                        <label for="postalCode" class="form-label">Postal Code</label>
                        <input type="text" class="form-control" id="postalCode" aria-label="First name">
                        <span class="invalid-feedback" id="errorPostalCode" style="display: none;">El codigo postal debe tener 5
                            digitos.</span>
                    </div>

                    <div class="col-md-6 rounded-3 ">
                        <p class="mb-2">We accept:</p>
                        <div class="caja bg-secondary d-inline-block rounded p-2">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                    value="option1">
                                <label class="form-check-label" for="inlineRadio1"><i
                                        class="fa-brands fa-cc-mastercard"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                    value="option2">
                                <label class="form-check-label" for="inlineRadio2"><i
                                        class="fa-brands fa-cc-mastercard"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                    value="option3">
                                <label class="form-check-label" for="inlineRadio3"><i
                                        class="fa-brands fa-cc-mastercard"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4"
                                    value="option4">
                                <label class="form-check-label" for="inlineRadio4"><i
                                        class="fa-brands fa-cc-mastercard"></i></label>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        <label for="stateSelect" class="form-label">Add any notes here</label>
                    </div>
                </div>
        </div>
        <div class="card-footer text-end">
            <button type="button" class="btn btn-secondary">Cancel</button>
            <button type="submit" class="btn btn-primary">Send</button>
        </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
